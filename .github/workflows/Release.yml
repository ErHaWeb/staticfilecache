name: Release
on:
  push:
    tags:
      - '*'
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: the-coding-owl/action-typo3-extension-repository-upload@0.0.1
        env: 
          SECRET_USERNAME: ${{ secrets.USERNAME }}
          SECRET_PASSWORD: ${{ secrets.PASSWORD }}
          EXTENSION_KEY: 'staticfilecache'
          UPLOAD_MESSAGE: 'Next release :) More information on https://github.com/lochmueller/staticfilecache/releases'
